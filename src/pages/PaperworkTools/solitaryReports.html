      <div class="content">
        <div class="content-header">
          <h1>Solitary Reports</h1>
        </div>

        <div class="content-body">
          <form action="" id="SolitaryReportsForm">
            <h3>Solitary Report Details</h3>

            <div class="form-group">
              <div class="label">
                <label for="DateTime">Date and Time (UTC):</label>
              </div>
              <div class="inputs">
                <input type="datetime-local" name="DateTime" id="DateTime" />
              </div>
            </div>

            <div class="form-group">
              <div class="label">
                <label for="NameRankBadge">Name, Rank, and Badge Number:</label>
              </div>
              <div class="inputs">
                <input type="text" name="NameRankBadge" id="NameRankBadge" />
              </div>
            </div>

            <div class="form-group duty-logs-section">
              <div class="label">
                <label for="NewTenFifteen">Names of 10-15s:</label>
              </div>
              <div id="TenFifteensContainer"></div>
              <div class="addLog flex">
                <input
                  type="text"
                  id="NewTenFifteen"
                  placeholder="Name of 10-15"
                />
                <button type="button" id="addTenFifteenBtn">Add 10-15</button>
              </div>
            </div>

            <div class="form-group">
              <div class="label">
                <label for="TimeSentenced">Time Sentenced (Days):</label>
              </div>
              <div class="inputs">
                <input type="number" name="TimeSentenced" id="TimeSentenced" />
              </div>
            </div>

            <div class="form-group">
              <div class="label">
                <label for="Log">Log:</label>
              </div>
              <div class="inputs">
                <textarea name="Log" id="Log" rows="5"></textarea>
              </div>
            </div>
          </form>
          <button id="GenerateOutput" style="margin-bottom: 10px">
            Generate and Copy
          </button>
          <div class="output">
            <h3>Output Will Go here</h3>
            <textarea type="textarea" readonly id="Output"></textarea>
          </div>
        </div>
