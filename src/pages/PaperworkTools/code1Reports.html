      <div class="content">
        <div class="content-header">
          <h1>Code 1 Reports</h1>
        </div>

        <div class="content-body">
          <form action="" id="Code1ReportsForm">
            <h3>Code 1 Report Details</h3>

            <div class="form-group">
              <div class="label">
                <label for="DateTimeUTC">Date and Time (UTC):</label>
              </div>
              <div class="inputs">
                <input
                  type="datetime-local"
                  name="DateTimeUTC"
                  id="DateTimeUTC"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="label">
                <label for="Name">Name:</label>
              </div>
              <div class="inputs">
                <input type="text" name="Name" id="Name" />
              </div>
            </div>

            <div class="form-group">
              <div class="label">
                <label for="Rank">Rank:</label>
              </div>
              <div class="inputs">
                <input type="text" name="Rank" id="Rank" />
              </div>
            </div>

            <div class="form-group duty-logs-section">
              <div class="label">
                <label for="NewWitness"
                  >Any witnesses? (Officers, other inmates, visitors)</label
                >
              </div>
              <div id="WitnessesContainer"></div>
              <div class="addLog flex">
                <input
                  type="text"
                  id="NewWitness"
                  placeholder="Name of witness"
                />
                <button type="button" id="addWitnessBtn">Add Witness</button>
              </div>
            </div>

            <div class="form-group">
              <div class="label">
                <label for="Situation">Situation:</label>
              </div>
              <div class="inputs">
                <textarea name="Situation" id="Situation" rows="5"></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="label">
                <label for="Conclusion">Conclusion:</label>
              </div>
              <div class="inputs">
                <textarea name="Conclusion" id="Conclusion"></textarea>
              </div>
            </div>
          </form>
          <button id="GenerateOutput" style="margin-bottom: 10px">
            Generate and Copy
          </button>
          <div class="output">
            <h3>Output Will Go here</h3>
            <textarea type="textarea" readonly id="Output"></textarea>
          </div>
        </div>
